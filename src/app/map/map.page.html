<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button> </ion-button>
    </ion-buttons>
    <ion-searchbar (ionChange)="search($event.detail.value)"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    [latitude]="center?.lat"
    [longitude]="center?.lng"
    [clickableIcons]="false"
    [streetViewControl]="false"
    [zoom]="12"
  >
    <agm-marker
      *ngFor="let friend of friends$ | async"
      [latitude]="friend.location.latitude"
      [longitude]="friend.location.longitude"
    >
      <agm-info-window [isOpen]="true">
        <div text-center>
          <ion-avatar>
            <img [src]="friend.photo || '/assets/user.png'" />
          </ion-avatar>
          <strong>{{ friend.name }}</strong>
          <p>{{ friend.location.date.toDate() | timeAgo }}</p>
        </div>
      </agm-info-window>
    </agm-marker>
    <agm-marker
      [latitude]="myPosition?.lat"
      [longitude]="myPosition?.lng"
      iconUrl="/assets/location.png"
    >
      <agm-info-window *ngIf="user$ | async as user">
        <div text-center>
          <ion-avatar>
            <img [src]="user.photo" />
          </ion-avatar>
          <strong>{{ user.name }}</strong>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
